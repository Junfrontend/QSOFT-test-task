<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preload" href="/fonts/Roboto-Medium.woff2" as="font">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="https://qsoft.ru/">
                <img src="img/qsoft-logo.svg" alt="Логотип компании QSOFT" width="135" height="30">
            </a>
        </div>
        <form action="#" class="header__search search-field">
            <label class="search-field__input-wrapper">
                <img src="img/icon-search.svg" alt="Иконка лупы" width="18" height="18">
                <input type="text" placeholder="Найти...">
            </label>
        </form>
        <div class="header__user-info user-info">
            <span>Константин</span>
            <div class="user-info__img-wrapper">
                <picture>
                    <source srcset="img/icon-profile.svg" type="image/svg+xml" media="(max-width: 767px)">
                    <img src="img/user-info-picture.png" alt="Картинка пользователя" width="40" height="40">
                </picture>
            </div>
        </div>
    </header>
    <main>
        <h1 class="visually-hidden">Тестовое задание QSOFT</h1>
        <section class="partners container">
            <h2>Наши партнёры</h2>
            <ul class="partners__list list">
                <li class="list__item list__item--henkel">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/henkel@2x.webp">
                            <source srcset="img/henkel@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/henkel@2x.png">
                            <img src="img/henkel@1x.png" alt="Логотип компании Henkel" width="117" height="64">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--john-deere">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/john-deere@2x.webp">
                            <source srcset="img/john-deere@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/john-deere@2x.png">
                            <img src="img/john-deere@1x.png" alt="Логотип компании Henkel" width="183" height="34">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--mcdonald">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/mcdonald@2x.webp">
                            <source srcset="img/mcdonald@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/mcdonald@2x.png">
                            <img src="img/mcdonald@1x.png" alt="Логотип компании mcdonald" width="99" height="74">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--ikea">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/ikea@2x.webp">
                            <source srcset="img/ikea@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/ikea@2x.png">
                            <img src="img/ikea@1x.png" alt="Логотип компании ikea" width="175" height="70">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--reebok">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/reebok@2x.webp">
                            <source srcset="img/reebok@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/reebok@2x.png">
                            <img src="img/reebok@1x.png" alt="Логотип компании reebok" width="187" height="38">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--nike">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/nike@2x.webp">
                            <source srcset="img/nike@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/nike@2x.png">
                            <img src="img/nike@1x.png" alt="Логотип компании nike" width="143" height="74">
                        </picture>
                     </a>
                </li>
                <li class="list__item list__item--caterpillar">
                    <a href="#">
                        <picture>
                            <source media="(min-resolution: 2dppx)" srcset="img/caterpillar@2x.webp">
                            <source srcset="img/caterpillar@1x.webp" type="image/webp">
                            <source media="(min-resolution: 2dppx)" srcset="img/caterpillar@2x.png">
                            <img src="img/caterpillar@1x.png" alt="Логотип компании caterpillar" width="196" height="30">
                        </picture>
                     </a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
